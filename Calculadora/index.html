<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <script src="display.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <main class= "cont-general vh-100 min-flex">
        <div class="sub-general container bg-danger">
            <div class="row bg-success min-flex">
                <div class="header ">
                    <h1>Calculadora </h1>
                </div>
            </div>
            <div class="row bg-info min-flex">
                <div class="cont-calculadora container col-8 bg-white">
                    <div class="row cont-display min-flex">
                        <div class="display text-danger bg-dark w-75 my-3">
                            <div id="valor-anterior"></div>
                            <div id="valor-actual"></div>
                        </div>
                    </div>
                    <div class="row min-flex">
                        <button class="btn btn-success col-3 col-sm-2" onclick="display.deleteAll()">C</button>
                        <button class="btn btn-success col-3 col-sm-2" onclick="display.deleteValue()">&larr;</button>
                        <button class="btn btn-success col-3 col-sm-2 operador" value="potenciar">^</button>
                        <button class="btn btn-success col-3 col-sm-2 operador" value="raiz"> √x</button>  
                        <button class="btn btn-success col-3 col-sm-2 operador" value="saludo"> =)</button> 
                    </div>
                    <div class="row min-flex">
                        <button class="btn btn-light col-2 numero">9</button>
                        <button class="btn btn-light col-2 numero">8</button>
                        <button class="btn btn-light col-2 numero">7</button>
                        <button class="btn btn-success col-2 operador" value="dividir">%</button>  
                    </div>
                    <div class="row min-flex">
                        <button class="btn btn-light col-2 numero">6</button>
                        <button class="btn btn-light col-2 numero">5</button>
                        <button class="btn btn-light col-2 numero">4</button>
                        <button class="btn btn-success col-2 operador" value="multiplicar">x</button>  
                    </div>
                    <div class="row min-flex">
                        <button class="btn btn-light col-2 numero">3</button>
                        <button class="btn btn-light col-2 numero">2</button>
                        <button class="btn btn-light col-2 numero">1</button>
                        <button class="btn btn-success col-2 operador" value="restar">-</button>  
                    </div>
                    <div class="row min-flex">
                        <button class="btn btn-light col-2 numero">0</button>
                        <button class="btn btn-light  col-2 numero">.</button>
                        <button class="btn btn-warning col-2 operador" value="igual">=</button>
                        <button class="btn btn-success col-2 operador" value="sumar">+</button>  
                    </div>
                    
            



                </div>
            </div>
            <div class="row bg-primary min-flex">
                <div class="footer text-center">
                    <h1>Por Jorge Hernández</h1>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
